<section class="signup-area">
    <div id="form-image">
        <img src="assets/images/pexels-gotta-be-worth-it-919335.jpg" alt="hole view during sunset">
    </div>

    <form method="post" action="https://adampillis.github.io/HTML-and-CSS-Milestone-Project/submit.html" id="form-box">
            
        <h2 id="form-heading">Fill in your details below to find out about more hidden treasures! <i class="far fa-hand-point-down"></i></h2>
        
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="first_name" class="text-input" placeholder="Full Name" required>
        <hr class="form-hr">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email_address" class="text-input" placeholder="Email" required>
        <hr class="form-hr">
        <label for="re-email">Confirm Email:</label>
        <input type="email" id="re-email" name="email_address" class="text-input" placeholder="Confirm Email" required>
        
    <a href="submit.html">
    <input type="submit" value="Sign Up!" id="signup-button">
    </a>

    <div id="cancel-button">
    <a href="form.html">Clear</a>
    </div>
    
    </form>
    
</section>
